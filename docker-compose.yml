version: '3.8'

services:
  cv-portal:
    build: .
    container_name: cv-submission-portal
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - cv-network

networks:
  cv-network:
    driver: bridge
